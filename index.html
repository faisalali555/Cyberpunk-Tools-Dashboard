<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faisal Ali's Creative Tools</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Tailwind CSS for utility classes -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            /* Cheerful and Happy Color Scheme */
            --bg-color-1: #ffecd2;
            --bg-color-2: #fcb69f;
            --card-bg: rgba(255, 255, 255, 0.45); /* Made slightly more transparent */
            --text-color: #5d4954;
            --heading-color: #b34180;
            --glow-color: rgba(224, 99, 156, 0.5); /* A more prominent glow color */
            --shadow-color: rgba(179, 65, 128, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--text-color);
            background: linear-gradient(45deg, var(--bg-color-1), var(--bg-color-2));
            animation: gradient-animation 15s ease infinite;
            background-size: 200% 200%;
            overflow-x: hidden;
        }
        
        @keyframes gradient-animation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            width: 90%;
            max-width: 1200px;
            text-align: center;
            padding: 2rem;
        }

        .main-title {
            font-family: 'Pacifico', cursive; /* Friendly, handwritten font */
            font-size: 3.5rem;
            font-weight: 400;
            margin-bottom: 2.5rem;
            color: var(--heading-color);
            /* Enhanced glow effect on the title */
            text-shadow: 2px 2px 8px rgba(255, 255, 255, 0.6), 0 0 15px var(--glow-color);
        }

        .project-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(290px, 1fr));
            gap: 2.5rem;
            justify-content: center;
        }

        .project-card {
            background: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.6);
            border-radius: 20px; /* Softer, rounded corners */
            padding: 2rem;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            min-height: 180px;
            /* Enhanced glassy effect with stronger blur and shadow */
            box-shadow: 0 8px 32px 0 var(--shadow-color), inset 0 1px 1px rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }
        
        .project-card:hover {
            transform: translateY(-12px) scale(1.03);
            /* Stronger glow on hover */
            box-shadow: 0 16px 40px 0 var(--shadow-color), 0 0 30px 0 var(--glow-color);
        }

        .project-card-name {
            font-family: 'Poppins', sans-serif;
            font-size: 1.4rem;
            color: var(--heading-color);
            font-weight: 600;
            margin-bottom: 0.75rem;
        }

        .project-card-desc {
            font-size: 0.9rem;
            color: var(--text-color);
            line-height: 1.5;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .main-title {
                font-size: 2.8rem;
            }
            .project-card-name {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>

    <!-- Developer Credits Badge with a friendly style and glow -->
    <div id="developer-credits" class="fixed top-5 right-6 bg-white/50 backdrop-blur-md text-sm text-pink-800 px-4 py-2 rounded-full shadow-xl shadow-pink-500/20 transition-all hover:shadow-2xl hover:shadow-pink-500/40 hover:-translate-y-1 z-50">
      Made with by <strong>Muhammad Faisal Ali ðŸ’—</strong>
    </div>

    <div class="container">
        <h1 class="main-title">Faisal Ali's Creative Tools</h1>
        <div class="project-grid" id="project-grid">
            <!-- Project cards will be dynamically added here by JavaScript -->
        </div>
    </div>

    <script>
        // --- ADD OR CHANGE YOUR PROJECTS HERE --- //
        // For each project, provide a 'name', its 'url', and a 'description'.
        const projects = [
            {
                name: "Medication Tracker",
                url: "https://faisalali555.github.io/Medication-Tracker-Web-App/",
                description: "A friendly app to help you track your daily medications."
            },
            {
                name: "Grocery Web App",
                url: "https://faisalali555.github.io/Grocery-Web-App/",
                description: "Plan your shopping with this smart and simple grocery list."
            },
            {
                name: "Glow Notes",
                url: "https://faisalali555.github.io/Glow-Notes/",
                description: "A beautiful and elegant app for your bright ideas."
            },
            {
                name: "The Aurora Calculators",
                url: "https://faisalali555.github.io/The-Aurora-Calculators/",
                description: "A collection of colorful calculators for your daily needs."
            },
            {
                name: "Digital Matrix Countdown",
                url: "https://faisalali555.github.io/Digital-Matrix-Countdown/",
                description: "Count down to special events with a cool, digital rain effect."
            },
            {
                name: "World Clock Live Time",
                url: "https://faisalali555.github.io/World-Clock/",
                description: "See the time around the world with a cheerful neon clock."
            }
            // To add a new project, add a line like this:
            // , { name: "New Project", url: "link-here.html", description: "Details about this project." }
        ];

        // --- NO NEED TO CHANGE THE CODE BELOW THIS LINE --- //

        document.addEventListener('DOMContentLoaded', () => {
            const projectGrid = document.getElementById('project-grid');

            if (!projectGrid) return;

            // Create a card for each project
            projects.forEach(project => {
                const card = document.createElement('a');
                card.href = project.url;
                card.className = 'project-card';
                card.setAttribute('target', '_blank');
                card.setAttribute('rel', 'noopener noreferrer');
                
                const nameSpan = document.createElement('span');
                nameSpan.className = 'project-card-name';
                nameSpan.textContent = project.name;
                
                const descP = document.createElement('p');
                descP.className = 'project-card-desc';
                descP.textContent = project.description;

                card.appendChild(nameSpan);
                card.appendChild(descP);
                
                projectGrid.appendChild(card);
            });
        });
    </script>

</body>
</html>

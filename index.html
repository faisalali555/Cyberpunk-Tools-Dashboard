<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faisal Ali's Creative Tools</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;600;800&display=swap" rel="stylesheet">
    <!-- Tailwind CSS for utility classes -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            /* NEW: Clean, Minimalist & Professional Theme */
            --bg-color: #f4f7f9;
            --card-bg: #ffffff;
            --text-color: #334155;
            --heading-color: #0f172a;
            --accent-color: #2563eb;
            --shadow-color: rgba(100, 116, 139, 0.12);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Manrope', sans-serif;
            min-height: 100vh;
            color: var(--text-color);
            background-color: var(--bg-color);
            overflow-x: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem 0;
        }
        
        .main-container {
            position: relative;
            z-index: 1;
            width: 100%;
        }

        .container {
            width: 90%;
            max-width: 1100px;
            text-align: center;
            padding: 2rem 0;
            margin: 0 auto;
        }

        .main-title {
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 1rem;
            color: var(--heading-color);
        }
        
        .subtitle {
            font-size: 1.1rem;
            font-weight: 400;
            max-width: 600px;
            margin: 0 auto 3rem auto;
            color: var(--text-color);
            line-height: 1.6;
        }


        .project-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            justify-content: center;
        }

        .project-card {
            background: var(--card-bg);
            border: 1px solid #e2e8f0;
            border-radius: 16px;
            padding: 2rem;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            text-align: left;
            min-height: 180px;
            box-shadow: 0 4px 6px -1px var(--shadow-color), 0 2px 4px -2px var(--shadow-color);
            transition: all 0.3s ease-out;
            transform-style: preserve-3d; /* Required for tilt effect */
        }
        
        .project-card:hover {
            transform: translateY(-10px) scale(1.03);
            box-shadow: 0 20px 25px -5px var(--shadow-color), 0 8px 10px -6px var(--shadow-color);
            border-color: var(--accent-color);
        }

        .project-card-name {
            font-size: 1.25rem;
            color: var(--heading-color);
            font-weight: 800;
            margin-bottom: 0.5rem;
        }

        .project-card-desc {
            font-size: 0.95rem;
            color: var(--text-color);
            line-height: 1.6;
            flex-grow: 1; /* Pushes the link to the bottom */
        }
        
        .project-link {
            display: inline-block;
            margin-top: 1.5rem;
            color: var(--accent-color);
            font-weight: 600;
            text-decoration: none;
            transition: color 0.2s ease;
        }
        
        .project-link:hover {
            text-decoration: underline;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .main-title {
                font-size: 2.25rem;
            }
            .subtitle {
                font-size: 1rem;
            }
            .project-card-name {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    
    <div class="main-container">
        <!-- Developer Credits Badge with a new clean style -->
        <div id="developer-credits" class="fixed top-5 right-6 bg-white/80 backdrop-blur-sm text-sm text-slate-600 px-4 py-2 rounded-full border border-slate-200 shadow-md transition-all hover:shadow-lg hover:-translate-y-1 z-50">
          Crafted by <strong>Muhammad Faisal Ali ðŸ’—</strong>
        </div>

        <div class="container">
            <h1 class="main-title">Faisal Ali's Digital Workshop</h1>
            <p class="subtitle">A curated collection of web applications and tools, designed and developed with passion and precision.</p>
            <div class="project-grid" id="project-grid">
                <!-- Project cards will be dynamically added here by JavaScript -->
            </div>
        </div>
    </div>
    
    <!-- Vanilla Tilt.js for 3D card effect -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.8.0/vanilla-tilt.min.js"></script>

    <script>
        // --- ADD OR CHANGE YOUR PROJECTS HERE --- //
        const projects = [
            {
                name: "Medication Tracker",
                url: "https://faisalali555.github.io/Medication-Tracker-Web-App/",
                description: "A friendly app to help you track your daily medications and schedules."
            },
            {
                name: "Grocery Web App",
                url: "https://faisalali555.github.io/Grocery-Web-App/",
                description: "Plan your shopping with this smart and simple grocery list manager."
            },
            {
                name: "Glow Notes",
                url: "https://faisalali555.github.io/Glow-Notes/",
                description: "A beautiful and elegant note-taking app for your bright ideas."
            },
            {
                name: "The Aurora Calculators",
                url: "https://faisalali555.github.io/The-Aurora-Calculators/",
                description: "A collection of colorful calculators for your daily needs."
            },
            {
                name: "Digital Matrix Countdown",
                url: "https://faisalali555.github.io/Digital-Matrix-Countdown/",
                description: "Count down to special events with a cool, digital rain effect."
            },
            {
                name: "World Clock Live Time",
                url: "https://faisalali555.github.io/World-Clock/",
                description: "See the time around the world with a cheerful neon clock display."
            }
        ];

        // --- NO NEED TO CHANGE THE CODE BELOW THIS LINE --- //

        document.addEventListener('DOMContentLoaded', () => {
            const projectGrid = document.getElementById('project-grid');

            if (!projectGrid) return;

            // Create a card for each project
            projects.forEach(project => {
                const card = document.createElement('div');
                card.className = 'project-card';
                card.setAttribute('data-tilt', ''); // Add this for the tilt effect
                
                const nameSpan = document.createElement('h2');
                nameSpan.className = 'project-card-name';
                nameSpan.textContent = project.name;
                
                const descP = document.createElement('p');
                descP.className = 'project-card-desc';
                descP.textContent = project.description;
                
                const link = document.createElement('a');
                link.href = project.url;
                link.className = 'project-link';
                link.textContent = 'View Project â†’';
                link.setAttribute('target', '_blank');
                link.setAttribute('rel', 'noopener noreferrer');

                // Link the entire card
                card.addEventListener('click', () => {
                    window.open(project.url, '_blank');
                });
                card.style.cursor = 'pointer';


                card.appendChild(nameSpan);
                card.appendChild(descP);
                card.appendChild(link);
                
                projectGrid.appendChild(card);
            });
            
            // Initialize Vanilla Tilt on the new cards
            VanillaTilt.init(document.querySelectorAll("[data-tilt]"), {
                max: 15,
                speed: 400,
                scale: 1.05,
                glare: true,
                "max-glare": 0.2
            });
        });
    </script>

</body>
</html>
